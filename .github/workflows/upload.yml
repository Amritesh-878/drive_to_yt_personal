name: Drive to YouTube Upload

on:
  schedule:
    - cron: '0 */12 * * *'  # runs every 12 hours
  workflow_dispatch:        # allows manual trigger

jobs:
  upload:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install google-api-python-client google-auth google-auth-oauthlib google-auth-httplib2

      - name: Restore credential files
        shell: bash
        run: |
          echo "Writing client_secret.json..."
          cat > client_secret.json <<'EOF'
          ${{ secrets.CLIENT_SECRET_JSON }}
          EOF

          echo "Writing token.json..."
          cat > token.json <<'EOF'
          ${{ secrets.TOKEN_JSON }}
          EOF

      - name: Debug JSON contents
        shell: bash
        run: |
          echo "client_secret.json starts with:"
          head -c 200 client_secret.json || true
          echo ""
          echo "token.json starts with:"
          head -c 200 token.json || true
          echo ""

      - name: Run upload script
        run: python main.py
